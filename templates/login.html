{{template "layout" .}}

{{define "title"}}Iniciar Sesión - Ejemplo Web{{end}}

{{define "login-content"}}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-box-seam text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-1">Bienvenido</h2>
                        <p class="text-muted">Inicia sesión en tu cuenta</p>
                    </div>
                    
                    <div id="message"></div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">¿No tienes una cuenta?</p>
                        <a href="/register" class="text-decoration-none">Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "scripts-login"}}
<!-- Custom JS -->
<script src="/static/js/login.js"></script>
{{end}}
