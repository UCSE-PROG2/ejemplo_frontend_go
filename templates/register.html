{{template "layout" .}}

{{define "title"}}Registro - Ejemplo Web{{end}}

{{define "register-content"}}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-1">Crear Cuenta</h2>
                        <p class="text-muted">Regístrate para comenzar</p>
                    </div>
                    
                    <div id="message"></div>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            <div class="form-text">Mínimo 6 caracteres</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="bi bi-person-plus me-2"></i>Crear Cuenta
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">¿Ya tienes una cuenta?</p>
                        <a href="/login" class="text-decoration-none">Inicia sesión aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "scripts-register"}}
<!-- Custom JS -->
<script src="/static/js/register.js"></script>
{{end}}
